<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/cbd62100f2.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda XDA</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

<body>
    <main>
        <section class="header"></section>
        <section class="content">
            <div class="content__text">
                <h1 class="content__title">Lorem ipsum ad valorem</h1>
                <p class="content__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga aspernatur
                    deserunt, nesciunt quod, accusamus veritatis deleniti excepturi officiis, qui voluptatem numquam
                    quia iusto atque quidem quis recusandae animi odit facilis!</p>
            </div>
            <div class="content__button-container">
                <button type="button"
                    class="content__button content__button--hover content__button--active content__button--large">Ir a tienda</button>
            </div>
            <footer class="content__newsletter">
                <form class="content__form">
                    <h2> Newsletter</h2>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" placeholder="ingresa tu correo electrónico" name="email"> </input>
                </form>
                <p class="content__subscription">Suscribir</p>
            </footer>
        </section>
    </main>
</body>

</html>
